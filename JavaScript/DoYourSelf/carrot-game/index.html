<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>Carrot-Game</title>
  </head>
  <body>
    <div class="app">
      <div class="info">
        <button class="info__btn info__play">
          <i class="fas fa-play-circle"></i>
        </button>
        <button class="info__btn info__stop">
          <i class="fas fa-stop"></i>
        </button>
        <span class="info__time">1:00</span>
        <span class="info__count">7</span>
      </div>
      <img class="bug" src="img/bug.png" alt="bug" />
      <img class="carrot" src="img/carrot.png" alt="carrot" />
    </div>
    <script type="module" src="carrot.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
